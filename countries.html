
<script src="http://www.ammap.com/lib/ammap.js" type="text/javascript"></script>
<script src="http://www.ammap.com/lib/maps/js/world_high.js" type="text/javascript"></script>
<div id="mapdiv" style="width: 1000px; height: 450px;"></div>​
<div style="font-size: 70%; padding: 5px; text-align: center; background-color: #666666; margin-top: 1px; color: #CDCDCD;"><a href="http://www.ammap.com/visited_countries/" style="color: #CDCDCD;">​Create your own visited countries map</a>​ or check out the <a href="http://www.amcharts.com/" style="color: #CDCDCD;">​JavaScript Charts</a>​.</div>​
<script type="text/javascript">
    var map;
    AmCharts.ready(function() {
        map = new AmCharts.AmMap();
        map.pathToImages = "http://www.ammap.com/lib/images/";
        map.panEventsEnabled = true;
        map.backgroundColor = "#666666";
        map.backgroundAlpha = 1;
        
        map.zoomControl.panControlEnabled = true;
        map.zoomControl.zoomControlEnabled = true;
    
        var dataProvider = {
            mapVar: AmCharts.maps.worldHigh,
            getAreasFromMap: true,
            areas: [
                { id: 'AE', showAsSelected: true },
{ id: 'BH', showAsSelected: true },
{ id: 'CA', showAsSelected: true },
{ id: 'CH', showAsSelected: true },
{ id: 'EG', showAsSelected: true },
{ id: 'FX', showAsSelected: true },
{ id: 'GB', showAsSelected: true },
{ id: 'IT', showAsSelected: true },
{ id: 'KE', showAsSelected: true },
{ id: 'KW', showAsSelected: true },
{ id: 'MY', showAsSelected: true },
{ id: 'MZ', showAsSelected: true },
{ id: 'OM', showAsSelected: true },
{ id: 'PR', showAsSelected: true },
{ id: 'SO', showAsSelected: true },
{ id: 'TH', showAsSelected: true },
{ id: 'TZ', showAsSelected: true },
{ id: 'US', showAsSelected: true },
{ id: 'VN', showAsSelected: true },
{ id: 'ZA', showAsSelected: true }
            ]
        };
    
        map.dataProvider = dataProvider;
    
        map.areasSettings = {
            autoZoom: true,
            color: "#CDCDCD",
            colorSolid: "#5EB7DE",
            selectedColor: "#5EB7DE",
            outlineColor: "#666666",
            rollOverColor: "#88CAE7",
            rollOverOutlineColor: "#FFFFFF"
        };
    
        map.write("mapdiv");
    });
</script>
